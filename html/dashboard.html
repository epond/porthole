<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
      <a href="/scan" class="button">scan</a>
      <a href="/log" class="button">log</a>
      <br/><br/>
      <div id="infoarea"></div>
    </body>
    <script type="text/javascript">
        (function update() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("infoarea").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "dashinfo", true);
            xhttp.send();

            setTimeout(update, {{.}});
        })();
    </script>
</html>
